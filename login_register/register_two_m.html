<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/newNavbar.css">
    <link rel="stylesheet" href="css/register2.css">

    <title>Register</title>
</head>

<body class="clean-layout">



    <header class="navbar">
        <div class="header-left">
            <img class="logo" src="../img/Logo.png" />
            <div class="en_it">
                <a class="en">En</a>
                <a class="it">IT</a>
            </div>
        </div>
        <div class="header-right">
            <div class="header-page">
                <a class="pointer option" href="../home/homepage.html">Home</a>
                <a class="pointer option" href="../home/about.html">About</a>
                <a class="pointer option" href="../Recruiters.html">Recruiters</a>
                <a class="pointer option" href="../Jobs.html">Applicants</a>
                <a class="pointer option" href="../home/contact_us.html">
                    <nobr>Contact us</nobr>
                </a>
            </div>

            <div class="login_registration">
                <button class="mdc-button mdc-button--raised " id="button_login"
                    onclick="window.open('../login_register/login.html','_self');">Log in</button>
                <button class="mdc-button mdc-button--raised" id="button_registration"
                    onclick="window.open('../login_register/register.html','_self');">Register</button>
            </div>
        </div>
    </header>


    <div class="mdc-layout-grid clean-layout">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell--span-4 input_form">

                <button onclick="window.history.go(-1); return false;" class="mdc-button mdc-button--raised back-button"
                    id="back_button_id">
                    <span class="mdc-button__ripple"></span>
                    <img src="img/Freccia.png" class="mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0"
                        role="button" id="arrow_image">
                </button>

                <h3 id="title">Choose your role</h3>
                <p id="caption">Already have an account? <a href="login.html" id="log-in_here_link">Log in here!</a></p>




                <div id="container-buttons">
                    <div class="button-container" id="image-cointainer-left">
                        <button class="mdc-button mdc-button--outlined sing-in-buttons">
                            <span class="mdc-button__ripple card-border"></span>
                            <img src="img/applicant_male.png"
                                class="mdc-text-field__icon mdc-text-field__icon--leading sing-up-icons image-buttons"
                                tabindex="0" role="button" id="image-button-left">
                        </button>
                        <label for="applicant-button">Applicant</label>
                    </div>

                    <div class="button-container">
                        <button class="mdc-button mdc-button--outlined sing-in-buttons">
                            <span class="mdc-button__ripple card-border"></span>
                            <img src="img/recruiter_female.png"
                                class="mdc-text-field__icon mdc-text-field__icon--leading image-buttons" tabindex="0"
                                role="button">
                        </button>
                        <label for="recruiter-button">Recruiter</label>
                    </div>
                </div>





                <button onclick="showModal()" id="btt-next" class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Register</span>
                </button>

                <div class="mdc-layout-grid__cell--span-4 numbers-and-dots">
                    <p id="page-number"><span id="first-number">2</span>/2</p>

                    <div id="small_dots">
                        <a href="register.html">
                            <img src="img/Ellipse 65.png" alt="turn_back" />
                        </a>
                        <a href="">
                            <img src="img/Ellipse 64.png" alt="turn_back" />
                        </a>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div id="background-green-for-image">
        <img src="img/registration_two_photo.png" id="background-image" alt="">
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/12.0.0/material-components-web.min.js"
        integrity="sha512-vd8rGYYw1h3AKzl8Qh79ueFyKU4xOP3Ck3qCqDXzNvp1b3gHlHynw/KB6q+xGW8Wu3glUdI4/5lRxB+hgxmKsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-title">Successful registration!</p>
            <a href="login.html">
                <button id="btt-finish" class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Finish</span>
                </button>
            </a>
        </div>
    </div>

    <script>
        function showModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "flex";
        }
    </script>

</body>

</html>
