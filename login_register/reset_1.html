<body class="clean-layout">

                <a class="pointer option" href="../Recruiters.html">Recruiters</a>
                <a class="pointer option" href="../Jobs.html">Applicants</a>

    <div class="mdc-layout-grid clean-layout">
        <div class="mdc-layout-grid__inner">

                    <img src="img/Freccia.png" class="mdc-text-field__icon mdc-text-field__icon--leading image-buttons"
                        tabindex="0" role="button" id="arrow_image">
                </button>
                <h3 id="title">Forgot password</h3>
                <p id="caption">Enter your email address and we will send a link to reset your password</p>
                <div class="input-field" id="email">
                    <label class="input-label" for="email">Email</label><br>
                    <label class="input-box mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input" type="text" aria-label="Label">
                    </label>
                </div>


                <div class="code-of-email">
                    <div class="input-field  ">
                        <label class="input-label TextField-without-border-radius" for="code1">Code of mail</label><br>
                        <label class="input-box mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>

                            </span>
                            <input class="mdc-text-field__input mdc-shape--rounded" type="text" aria-label="Label"

                        </label>
                    </div>
                    <div class="input-field ">
                        <label class="input-box mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <input class="mdc-text-field__input mdc-shape--rounded" type="text" aria-label="Label"
                                maxlength="1" type="number">
                        </label>
                    </div>
                    <div class="input-field ">
                        <label class="input-box mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <input class="mdc-text-field__input mdc-shape--rounded" type="text" aria-label="Label"
                                maxlength="1" type="number">
                        </label>
                    </div>
                    <div class="input-field ">
                        <label class="input-box mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__trailing"></span>

                                maxlength="1" type="number">
                        </label>
                    </div>
                </div>



                <button onclick="window.open('reset_2.html','_self');" id="btt-send-reset-link"
                    class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Send reset link</span>
                </button>


                <a id="a-back-to-login" href="login.html">Back to login</a>



            </div>

            <div class="mdc-layout-grid__cell--span-7"></div>

            <div class="mdc-layout-grid__cell--span-4 numbers-and-dots">
                <p id="page-number"><span id="first-number">1</span>/2</p>

                <div id="small_dots">
                    <a>
                        <img src="img/Ellipse 64.png" alt="turn_back" />
                    </a>
                    <a href="reset_2.html">
                        <img src="img/Ellipse 65.png" alt="turn_back" />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="background-green-for-image">
        <img src="img/forgot-img.png" id="background-image" alt="">
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/12.0.0/material-components-web.min.js"
        integrity="sha512-vd8rGYYw1h3AKzl8Qh79ueFyKU4xOP3Ck3qCqDXzNvp1b3gHlHynw/KB6q+xGW8Wu3glUdI4/5lRxB+hgxmKsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const inputs = document.querySelectorAll('.code-of-email input');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (event) => {
                const value = event.target.value;
                const numericValue = value.replace(/[^0-9]/g, '');

                if (numericValue !== value) {
                    event.target.value = numericValue;
                    showAlert('Only numbers are allowed');
                }

                if (numericValue.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (event) => {
                if (event.key === 'Backspace' && index > 0 && input.value === '') {
                    inputs[index - 1].focus();
                }
            });
        });


        /* TODO PROBABILMENTE NON NECESSARIO, RIMUOVERE IN CASO DI DUBBIO */
        function showAlert(message) {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.textContent = message;

            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 2000);
        }
    </script>

</body>
